<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Unparallel slider</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #0589D2 -26%, #051E4F 145%);">
          <h1>Mustang</h1>
          <p>Mustangs are prodused since 1964</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #E12C3A -32%, #BA0100 124%);">
          <h1>Porsche</h1>
          <p>911 has the best carefull points</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #d1a25e 17%, #614D33 178%);">
          <h1>Pontiac</h1>
          <p>Muscle cars are awesome!</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #019E69 7%, #3B5527 151%);">
          <h1>Classic</h1>
          <p>Classic american vehicle</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #e2af08, #dba316);">
          <h1>Lamborghini</h1>
          <p>I love lambo</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1650154253035-f46f858ec419?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=580&q=80');
          "
        ></div>
        <div
        style="
          background-image: url('https://images.unsplash.com/photo-1626745844804-bf833f5838e7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=580&q=80');
        "
      ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1625658281581-2da46feb5d1d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=580&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1635716983858-c061845471b6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=527&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1643036165941-b5711747b864?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=580&q=80');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
  <script src="app.js"></script>
  </body>
</html>
